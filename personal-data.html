<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,500,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <title>Just do it</title>
    </head>
    <body>
        <input type="checkbox" id="side" class="sidebar__checkbox">
        <label for="side" class="sidebar__block"><i class="sidebar__button fas fa-bars"></i></label>
        <nav class="sidebar">
            <div class="sidebar__top">
                <span class="sidebar__logo">Just do it</span>
            </div>
            <ul class="sidebar__menu">
                <li class="sidebar__item">
                    <a href="index.html" class="sidebar__link">
                        <svg class="sidebar__icon">
                            <use xlink:href="images/svg/general.svg#Layer_1"></use>
                        </svg>
                        <span>General</span>
                    </a>
                </li>
                <li class="sidebar__item">
                    <a href="details.html" class="sidebar__link">
                        <svg class="sidebar__icon">
                            <use xlink:href="images/svg/details.svg#Layer_1"></use>
                        </svg>
                        <span>Details</span>
                    </a>
                </li>
                <li class="sidebar__item">
                    <a href="links.html" class="sidebar__link">
                        <svg class="sidebar__icon">
                            <use xlink:href="images/svg/links.svg#Layer_1"></use>
                        </svg>
                        <span>Links</span>
                    </a>
                </li>
                <li class="sidebar__item">
                    <a href="banners.html" class="sidebar__link">
                        <svg class="sidebar__icon">
                            <use xlink:href="images/svg/banners.svg#Layer_1"></use>
                        </svg>
                        <span>Banners</span>
                    </a>
                </li>
                <li class="sidebar__item sidebar__item--current-page">
                    <a href="personal-data.html" class="sidebar__link">
                        <svg class="sidebar__icon">
                            <use xlink:href="images/svg/personaldata.svg#Layer_1"></use>
                        </svg>
                        <span>Personal Data</span>
                    </a>
                </li>
                <li class="sidebar__item">
                    <a href="payout.html" class="sidebar__link">
                        <svg class="sidebar__icon">
                            <use xlink:href="images/svg/payout.svg#Layer_1"></use>
                        </svg>
                        <span>Payout</span>
                    </a>
                </li>
                <li class="sidebar__item">
                    <a href="#" class="sidebar__link">
                        <svg class="sidebar__icon">
                            <use xlink:href="images/svg/postback.svg#Layer_1"></use>
                        </svg>
                        <span>Postback</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar__bottom">
                <span class="sidebar__title">Your manager</span>
                <button class="js--open-modal sidebar__mng" data-modal="overlayThree">
                    <img src="/images/mng-1.jpg" srcset="/images/mng-1-sm.jpg 400w, /images/mng-1.jpg 800w" sizes="100vw" alt="Manager" class="sidebar__img">Priscilla C.
                </button>
            </div>
        </nav>
        <div id="right" class="column">
            <nav class="topmenu">
                <ul class="topmenu__list">
                    <li class="topmenu__item">
                        <svg class="topmenu__icon">
                            <use xlink:href="images/svg/wallet.svg#Layer_1"></use>
                        </svg>
                        <span class="topmenu__amount">$1,500.00</span>
                        <svg class="topmenu__arrow">
                            <use xlink:href="images/svg/arrow-down-small.svg#Layer_1"></use>
                        </svg>
                    </li>
                    <li class="topmenu__item">
                        <a href="#" class="topmenu__link">
                            <svg class="topmenu__icon">
                                <use xlink:href="images/svg/notification.svg#Layer_1"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="topmenu__item">
                        <button class="js--open-modal topmenu__button topmenu__profile" data-modal="overlayOne">
                            <svg class="topmenu__icon">
                                <use xlink:href="images/svg/profile.svg#Layer_1"></use>
                            </svg>
                            <span>Leonardo Dicaprio</span>
                        </button>
                    </li>
                    <li class="topmenu__item">
                        <button class="js--open-modal topmenu__button" data-modal="overlayTwo">
                            <svg class="topmenu__icon">
                                <use xlink:href="images/svg/quit.svg#Layer_1"></use>
                            </svg>
                        </button>
                    </li>
                </ul>
            </nav>
            <div class="content">
                <section class="personal-data">
                    <h2 class="section__title">Personal data</h2>
                    <form class="data-input">
                        <fieldset class="data-input__box">
                            <div class="data-input__container">
                                <label class="data-input__label" for="name">Name</label>
                                <input class="data-input__input" type="text" id="name" minlength="3" required>
                            </div>
                            <div class="data-input__container">
                                <label class="data-input__label" for="surname">Surname</label>
                                <input class="data-input__input" type="text" id="surname" minlength="3" required>
                            </div>
                            <div class="data-input__container">
                                <label class="data-input__label" for="email">E-Mail</label>
                                <input class="data-input__input" type="email" id="email" minlength="3" required>
                            </div>
                            <div class="data-input__container">
                                <label class="data-input__label" for="phone">Phone</label>
                                <input class="data-input__input" type="tel" id="phone" minlength="3" required>
                            </div>
                        </fieldset>
                        <fieldset class="data-input__box">
                            <div class="data-input__container">
                                <label class="data-input__label" for="skype">Skype</label>
                                <input class="data-input__input" type="text" id="skype">
                            </div>
                            <div class="data-input__container">
                                <label class="data-input__label" for="icq">ICQ</label>
                                <input class="data-input__input" type="text" id="icq">
                            </div>
                            <div class="data-input__container">
                                <label class="data-input__label" for="msn">MSN</label>
                                <input class="data-input__input" type="text" id="msn">
                            </div>
                        </fieldset>
                        <fieldset class="data-input__box">
                            <div class="data-input__container">
                                <label class="data-input__label" for="wallet">Wallet</label>
                                <input class="data-input__input" type="text" id="wallet" minlength="3" required>
                            </div>
                        </fieldset>
                        <fieldset class="data-input__box">
                            <div class="data-input__container">
                                <label class="data-input__label" for="password">Password</label>
                                <input class="data-input__input" type="password" id="password" minlength="3" required>
                            </div>
                            <div class="data-input__container">
                                <label class="data-input__label" for="password-repeat">Repeat</label>
                                <input class="data-input__input" type="password" id="password-repeat" minlength="3" required>
                            </div>
                        </fieldset>
                        <fieldset class="data-input__box">
                            <div class="data-input__container">
                                <button class="btn btn--orange btn--padding">Save</button>
                            </div>
                        </fieldset>
                    </form>
                </section>
            </div>
        </div>
    </body>
</html>
