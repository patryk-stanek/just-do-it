<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,500,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>Just do it!</title>
    </head>
    <body>
        <nav class="sidebar">
            <div class="sidebar__top">
                <span class="sidebar__logo">Just do it</span>
                <a href="#" class="sidebar__block"><span class="sidebar__button">&nbsp;</span></a>
            </div>
            <ul class="sidebar__menu">
                <li class="sidebar__item">
                    <a href="#" class="sidebar__link">
                        <svg class="sidebar__icon">
                            <use xlink:href="images/svg/general.svg#Layer_1"></use>
                        </svg>
                        <span>General</span>
                    </a>
                </li>
                <li class="sidebar__item">
                    <a href="#" class="sidebar__link">
                        <svg class="sidebar__icon">
                            <use xlink:href="images/svg/details.svg#Layer_1"></use>
                        </svg>
                        <span>Details</span>
                    </a>
                </li>
                <li class="sidebar__item">
                    <a href="#" class="sidebar__link">
                        <svg class="sidebar__icon">
                            <use xlink:href="images/svg/links.svg#Layer_1"></use>
                        </svg>
                        <span>Links</span>
                    </a>
                </li>
                <li class="sidebar__item">
                    <a href="#" class="sidebar__link">
                        <svg class="sidebar__icon">
                            <use xlink:href="images/svg/banners.svg#Layer_1"></use>
                        </svg>
                        <span>Banners</span>
                    </a>
                </li>
                <li class="sidebar__item">
                    <a href="#" class="sidebar__link">
                        <svg class="sidebar__icon">
                            <use xlink:href="images/svg/personaldata.svg#Layer_1"></use>
                        </svg>
                        <span>Personal Data</span>
                    </a>
                </li>
                <li class="sidebar__item">
                    <a href="#" class="sidebar__link">
                        <svg class="sidebar__icon">
                            <use xlink:href="images/svg/payout.svg#Layer_1"></use>
                        </svg>
                        <span>Payout</span>
                    </a>
                </li>
                <li class="sidebar__item">
                    <a href="#" class="sidebar__link">
                        <svg class="sidebar__icon">
                            <use xlink:href="images/svg/postback.svg#Layer_1"></use>
                        </svg>
                        <span>Postback</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar__bottom">
                <h4>Your manager</h4>
                <a href="#" class="sidebar__mng"><img src="/images/mng-1.jpg" alt="Manager" class="sidebar__img">Priscilla C.</a>
            </div>
        </nav>
        <div id="right" class="column">
            <nav class="topmenu">
                <ul class="topmenu__list">
                    <li class="topmenu__item">
                        <svg class="topmenu__icon">
                            <use xlink:href="images/svg/wallet.svg#Layer_1"></use>
                        </svg>
                        <span class="topmenu__amount">$1,500.00</span>
                        <svg class="topmenu__arrow">
                            <use xlink:href="images/svg/arrow-down-small.svg#Layer_1"></use>
                        </svg>
                    </li>
                    <li class="topmenu__item">
                        <a href="#" class="topmenu__link">
                            <svg class="topmenu__icon">
                                <use xlink:href="images/svg/notification.svg#Layer_1"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="topmenu__item">
                        <a href="#" class="topmenu__profile">
                            <svg class="topmenu__icon">
                                <use xlink:href="images/svg/profile.svg#Layer_1"></use>
                            </svg>
                            <span>Leonardo Dicaprio</span>
                        </a>
                    </li>
                    <li class="topmenu__item">
                        <a href="#">
                            <svg class="topmenu__icon">
                                <use xlink:href="images/svg/quit.svg#Layer_1"></use>
                            </svg>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="content">
                <section class="statistics">
                    <h2 class="section__title">General statistics</h2>
                    <div class="statistics__date">
                        <div class="statistics__input">
                            <input type="date" id="start" name="start"
                                value="2018-07-22"
                                min="2018-01-01" max="2019-12-31">
                            <input type="date" id="end" name="end"
                                value="2018-07-25"
                                min="2018-01-01" max="2019-12-31">
                        </div>
                        <svg class="statistics__calendar">
                            <use xlink:href="images/svg/calendar.svg#Layer_1"></use>
                        </svg>
                        <a href="#" class="btn btn-orange">
                            <svg class="statistics__icon">
                                <use xlink:href="images/svg/refresh.svg#Layer_1"></use>
                            </svg>
                        </a>
                    </div>
                    <div class="statistics__numbers">
                        <div class="statistics__box">
                            <h3>Visit signups</h3>
                            <span class="statistics__count">124</span>
                        </div>
                        <div class="statistics__box">
                            <h3>Net deposit</h3>
                            <span class="statistics__count">564</span>
                        </div>
                        <div class="statistics__box">
                            <h3>FTD</h3>
                            <span class="statistics__count">445</span>
                        </div>
                        <div class="statistics__box">
                            <h3>Turn over</h3>
                            <span class="statistics__count">432</span>
                        </div>
                    </div>
                    <div class="statistics__earnings">
                        <h3>Earnings chart</h3>
                    </div>
                    <div class="statistics__buttons">
                        <input type="checkbox" id="signups" class="statistics__check" checked>
                        <div class="statistics__checkbox">
                            <label for="signups" class="statistics__signups"></label>
                            <label for="signups" class="statistics__name">Signups</label>
                        </div>
                        <input type="checkbox" id="ftd" class="statistics__check" checked>
                        <div class="statistics__checkbox">
                            <label for="ftd" class="statistics__ftd"></label>
                            <label for="ftd" class="statistics__name">FTD</label>
                        </div>
                        <input type="checkbox" id="earned" class="statistics__check">
                        <div class="statistics__checkbox">
                            <label for="earned" class="statistics__earned"></label>
                            <label for="earned" class="statistics__name">Earned</label>
                        </div>
                    </div>
                    <img src="/images/graph.png" alt="statistics graph" class="statistics__img">
                </section>
                <section class="links">
                    <h2 class="section__title">Links</h2>
                </section>
            </div>
        </div>
    </body>
</html>
