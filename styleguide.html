<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,500,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>Just do it!</title>
    </head>
    <body>
        
        <nav class="sidebar">
            SIDEBAR
        </nav>
        <div id="right" class="column">
            <nav class="topmenu">foo</nav>
            
            <button class="js--open-modal" style="background-color: red; height: 200px" data-modal="overlayOne">open!</button>
            <button class="js--open-modal" style="background-color: blue; height: 200px; color: white" data-modal="overlayTwo">open!</button>
            <button class="js--open-modal" style="background-color: green; height: 200px; color: white" data-modal="overlayThree">open!</button>
            
            <div class="modal" id="overlayOne">
                <div class="modal__box" id="myModal1">
                    <h2 class="section__title">Login</h2>
                    <div class="modal__content">
                        <form class="modal__form">
                            <div class="modal__input-box">
                                <label for="name">
                                    <svg class="modal__icon">
                                        <use xlink:href="images/svg/login.svg#Layer_1"></use>
                                    </svg>
                                </label>
                                <input class="modal__input-area" type="text" id="name" minlength="3" placeholder="login name" required>
                            </div>
                            <div class="modal__input-box">
                                <label for="password">
                                    <svg class="modal__icon">
                                        <use xlink:href="images/svg/password.svg#Layer_1"></use>
                                    </svg>
                                </label>
                                <input class="modal__input-area" type="password" id="password" minlength="3" placeholder="password" required>
                            </div>
                            <div class="modal__div">
                                <button class="btn btn--orange btn--padding">Enter</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="modal" id="overlayTwo">
                <div class="modal__box" id="myModal2">
                    <h2 class="section__title">Do You really want to Quit?</h2>
                    <div class="modal__content">
                        <div class="modal__button-box">
                            <button class="modal__btn btn btn--grey btn--padding js--close-modal">Cancel</button>
                            <button class="modal__btn btn btn--orange btn--padding">Quit</button>
                        </div>
                    </div>
                </div>
            </div>
        
            <div class="modal" id="overlayThree">
                <div class="modal__box" id="myModal3">
                    <div class="modal__head">
                        <h2 class="modal__title">Online chat with Your personal manager</h2>
                        <svg class="modal__close js--close-modal">
                            <use xlink:href="images/svg/close.svg#Layer_1"></use>
                        </svg>
                    </div>
                    <div class="modal__container">
                        <img src="images/mng-1.jpg" alt="manager" class="modal__img">
                        <div class="modal__manager">
                            <span class="modal__mng-name">Priscilla C.</span>
                            <span class="modal__online">online</span>
                        </div>
                    </div>
                    <div class="modal__message-container">
                        <span class="modal__message modal__message--recived">Hello. Can I help You?</span>
                        <span class="modal__message modal__message--send">Hello! I would like to know about Postback.</span>
                        <span class="modal__message modal__message--recived">Ok. 5 min...</span>
                    </div>
                    <div class="modal__container">
                        <div class="modal__input-box">
                            <svg class="modal__icon">
                                <use xlink:href="images/svg/message.svg#Layer_1"></use>
                            </svg>
                            <input class="modal__input-area" type="text" placeholder="Enter the message...">
                        </div>
                        <div class="modal__div">
                            <button class="btn btn--orange btn--padding">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
